<!-- Listing 7.2  Building a styled confirmation dialog -->

<style>
  .ui-dialog .ui-state-highlight { padding: 0.5em; }
  .ui-dialog .ui-icon-info { display: inline-block; }
  .ui-widget-content .ui-priority-primary {
    color: white;
    background: green;
  }
</style>
<div id="dialog">
  <p class="ui-state-highlight">
    <span class="ui-icon ui-icon-info">
      Informational message
    </span>
    Bank transfer take two days to process.
  </p>
  <p>Please confirm you would like to transfer $1,000,000 to TJ
    VanToll.</p>
</div>
<script>
  $( "#dialog" ).dialog({
    buttons: [
      {
	text: "OK",
	"class": "ui-priority-primary",
	click: function() {
	  // Process transaction
	  $( this ).dialog( "close" );
	}
      },
      {
	text: "Close",
	"class": "ui-priority-secondary",
	click: function() {
	  $( this ).dialog( "close" );
	}
      }
    ],
    title: "Confirm Money Transfer",
    width: 500
  });
</script>
