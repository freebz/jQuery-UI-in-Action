<!-- Listing 4.1  Modifying the active option to programmatically change panels -->

<div id="accordion">
  <h3>Header One</h3>
  <div>Content One</div>
  <h3>Header Two</h3>
  <div>Content Two</div>
</div>

<button>Show One</button>
<button>Show Two</button>
<script>
  $( "#accordion" ).accordion();

  $( "button:first" ).on( "click", function() {
    $( "#accordion" ).accordion( "option", "active", 0 );
  });
  $( "button:last" ).on( "click", function() {
    $( "#accordion" ).accordion( "option", "active", 1 );
  });
</script>
