<!-- Listing 6.4  An off-canvas navigation menu -->

<style>
  #menu {
    position: absolute;
    left: -200px;
    top: 0px;
    width: 200px;
  }
  #menu.visible {
    left: 0;
  }
</style>

<header>
  <button>Settings</button>
</header>
<div id="menu">
  <h3>Settings</h3>
  <ul>...</ul>
  <button>Close</button>
</div>

<script>
  $( "header button" ).button({
    icons: { primary: "ui-icon-gear" }
  });
  $( "#menu button" ).button({
    icons: { primary: "ui-icon-closethick" }
  });
  $( "button" ).on( "click", function() {
    $( "#menu" ).toggleClass( "visible", 300, "easeOutQunit" );
  });
</script>
