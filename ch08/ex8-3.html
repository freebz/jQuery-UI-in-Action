<!-- Listing 8.3  An editable list built with the todo widget -->

<style>
  #update { display: none; }
</style>

<ul id="todo">
  <li>Clean dishes</li>
  <li>Walk dog</li>
  <li>Mop floor</li>
</ul>
<button id="edit">Edit</button>
<button id="update">Update</button>

<script>
  var list = $( "#todo" ),
      editButton = $( "#edit" ).button(),
      updateButton = $( "#update" ).button();

  editButton.on( "click", function() {
    list.todo();
    editButton.hide();
    updateButton.show();
  });
  updateButton.on( "click", function() {
    list.todo( "destroy" );
    editButton.show();
    updateButton.hide();
  });
</script>
