<!-- Listing 8.2  Adding items to the to-do list -->

<ul>
  <li>Clean dishes</li>
  <li>Walk dog</li>
  <li>Mop floor</li>
</ul>
<form>
  <label>Add Item:<input required></label>
  <button>Add</button>
</form>
<script>
  var todo = $( "ui" ).todo();
  $( "form" ).on( "submit", function( event ) {
    event.preventDefault();
    var input = $( this ).find( "input" );
    todo.todo( "add", input.val() );
    input.val( "" );
  });
</script>
