<!-- Listing D.1  Creating spinners with decimal values -->

<script src="http://ajax.aspnetcdn.com/ajax/globalize/0.1.1/
	     globalize.min.js">
</script>
<script src="http://ajax.aspnetcdn.com/ajax/globalize/0.1.1/cultures/
	     globalize.cultures.js">
</script>

<input id="spinner">
<script>
  $( "#spinner" ).spinner({
    step: 0.01,
    page: 100,
    numberFormat: "n",
    culture: "de"
  });
</script>
