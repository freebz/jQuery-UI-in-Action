<!-- Listing 5.5  Resizable element with a custom east handle -->

<style>
  #resizable {
    width: 100px;
    height: 100px;
    border: 1px solid black;
  }
  .ui-resizable-e {
    background-color: skyblue;
    width: 18px;
    right: 0;
  }
</style>

<div id="resizable">
  <div class="ui-resizable-handle ui-resizable-e">
    <span class="ui-icon ui-icon-triangle-1-e"></span>
    <span class="ui-icon ui-icon-triangle-1-e"></span>
    <span class="ui-icon ui-icon-triangle-1-e"></span>
    <span class="ui-icon ui-icon-triangle-1-e"></span>
    <span class="ui-icon ui-icon-triangle-1-e"></span>
    <span class="ui-icon ui-icon-triangle-1-e"></span>
  </div>
</div>

<script>
  $( "#resizable" ).resizable({
    handles: {
      e: ".ui-resizable-e"
    },
    minWidth: 50
  });
</script>
